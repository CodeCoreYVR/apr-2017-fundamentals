<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pub Menu</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
      /*selector {
        property: values;
      }*/
      h2 {
        color: gold;
        background-color: purple;
        font-family: Helvetica;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#bottom">Go to the Bottom</a>
      <a href="https://home.cern/" target="_blank">CERN</a>
      <!-- ../ allows us to go up to the parent folder -->
      <a href="../index.html">Home Page</a>
    </nav>

    <h1 style="color:pink">Hugo's Pub</h1>

    <!-- gif, jpg, jpeg, png, dif, bmp, svg -->
    <img src="http://www.hugosmalta.com/dynimage/outlets/41/image.png">
    <!-- <audio></audio>
    <video></video> -->
    <!-- <img></img>
    <img /> -->

    <h2>Today's Specials</h2>
    <!-- ul = unorderd list -->
    <!-- li = list items -->
    <ul>
      <li>Bacon Burger</li>
      <li>Soup de Jour</li>
      <li>Vegan Wrap</li>
    </ul>

    <h2>Top Sellers</h2>
    <!-- ol = ordered list -->
    <!-- li = list items -->
    <ol>
      <li>Fries
          <ul>
            <li>Yam</li>
            <li>Curly</li>
            <li>Potato</li>
          </ul>
      </li>
      <li>Milkshakes</li>
      <li>Cake</li>
    </ol>

    <h2>Nutritional Facts</h2>

    <table border="1">
      <tr>
        <th>Ingredient</th>
        <th>Fat %</th>
        <th>Sodium %</th>
        <th>Cholestrol</th>
      </tr>
      <tr>
        <td>Bacon</td>
        <td>80%</td>
        <td colspan="2">50%</td>
      </tr>
      <tr>
        <td>Celery</td>
        <td colspan="2">0%</td>
        <td>0%</td>
      </tr>
      <tr>
        <td colspan="4">Bread</td>
        <td>10%</td>
        <td>10%</td>
      </tr>
    </table>


  </body>
</html>

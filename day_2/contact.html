<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>

    <!-- REST API -->
    <form action="food/pub.html" method="">
      <div>
        <label for="first-name">Credit Card<label>
        <input id="first-name" type="text" placeholder="e.g. John">
      </div>
      <div>
        <input type="checkbox" checked>
        <label>Subscribe?</label>
      </div>
      <div>
        <input type="radio" name="pet"><label>Cat</label>
        <input type="radio" name="pet"><label>Dog</label>
        <input type="radio" name="pet" checked><label>Fish</label>
      </div>
      <div>
        <select>
          <option disabled>Elvis</option>
          <option selected>Beatles</option>
          <option hidden>Stones</option>
        </select>
      </div>
      <div>
        <textarea rows="10" col="50" maxlength="10">Please leave a comment...</textarea>
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </body>
</html>
